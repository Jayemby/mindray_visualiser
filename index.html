<!doctype html>
<html lang="en">
  <head>
    <title>Mindray Veta 5 Visualiser</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
      <model-viewer src="world_object.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
        <button class="Hotspot" slot="hotspot-1" data-position="0.10717213528011493m 1.2907166093438491m -0.019294081545883746m" data-normal="0.7252947862673451m -0.07039817809427369m 0.6848295916024754m" data-visibility-attribute="visible">
            <div class="HotspotAnnotationRight">10-inch touchscreen</div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="-0.27723703884279427m 0.6863190986920318m 0.21160485411285013m" data-normal="-0.8133437652842181m -0.0544037804575667m 0.5792341047842533m" data-visibility-attribute="visible">
            <div class="HotspotAnnotationLeft">Tidal volume down to 5ml</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your practice
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>     
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
